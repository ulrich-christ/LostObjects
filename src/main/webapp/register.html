    <div class="signin">
      <div class="content">
        <h2>Register A New Object</h2>
        <form action="register" method="post" enctype="multipart/form-data">
          <div class="form">
            <div class="inputBox">
              <input type="text" name="name" required>
              <i> Object name</i>
            </div>
            <div class="inputBox">
              <input type="text" name="description" required>
              <i>Object description</i>
            </div>
            <div class="inputBox">
              <input type="text" name="contact" required>
              <i>contact for the Object</i>
            </div>
              <div class="inputBox">
              <input type="text" name="location" required>
              <i>Object location</i>
            </div>
              
              <input type="file" name="image" required>
              <i>Object image</i>
             
<!--              <button type="DisplayLostObjectsServlet" >view List Of LostObject</button>>-->
            <div class="inputBox">
              <input type="submit" value="Register">
            </div>
          </div>
        </form>
        <div>
            <form action="displayLostObjects" method="get">
                <div class="inputBox">
              <input type="submit" value="consult all objects">
            </div>
            </form>
        </div>
      </div>
    </div>
